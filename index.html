<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Prestamos</title>
</head>
<body>
    <div class="container">
        <h1>PRESTAMOS.COM</h1>
        <div class="container fluid box">
            <button class="inicio" type="button">Inicio</button>
            <button class="calculadora" type="button">Calculadora de Prestamos</button>
        </div>
        <h3>Cálculo de préstamos</h3>
        <p>Cálculo de prestamos - Para el cálculo de préstamos, esta calculadora le permite calcular la cuota mensual a pagar en su prestamo, asi el total de intereses</p>
        <div class="container">
            <fieldset>
                <legend>Cálculo de préstamos</legend>
                
                <div class="center">
                    <div class="row">
                            <label class="col1" for="importe">Importe:</label>
                            <input class="col2"type="number" id="importe">
                    </div>
                    <div class="row">
                            <label class="col1" for="provincias">Provincia</label>
                            <select class="col2 " id="provincias">
                                <option>1</option>
                            </select>
                    </div>
                    <div class="row">
                            <label class="col1" for="taza">Taza de interes</label>
                            
                                    <input class="col2" type="number" id="taza">
                            
                            
                    </div>
                    <div class="row">
                            <button class="btn btn-primary" onclick="calcularTodo()">Calcular</button>
                            <button class="btn btn-primary" onclick="limpiar()">Limpiar</button>
                    </div>

                <div class="row">
                    <label for="cuota" class="col1">Cuota mensual</label>
                    <input disabled id="cuota" type="number" class="col2">
                </div>
                <div class="row">
                    <label class="col1" for="total">Total a pagar</label>
                    <input type="number" class="col2" id="total" disabled>
                </div>

                </div>
            </fieldset>
        </div>
    </div>

    



    <script src="/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
