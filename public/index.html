<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="titulo-box">
            <h1>PRESTAMOS.COM</h1>
        </div>
        <div class="navbar">
            <button class="navboton"href="">INICIO</button>
            
        </div>
        <div class="subtitulo">
            <h2>Cálculo de préstamos</h2>
        </div>
        <div class="parrafo">
            <p>Cálculo de prestamos - Para el cálculo de prestamos, esta calculadora le permite cálcular la cuota mensual a pagar en su prestamo, asi como el total de intereses</p>
        </div>
   
        <fieldset class="mi-form">
            <legend class="legend">Cálculo de préstamos</legend>
              
                <div class="input-container">
                    <div class="label">
                        <span>Importe</span>
                    </div>
                    <div class="input-box">
                        <input class="input" type="number" name="importe" id="importe">
                    </div>
                </div>
                <div class="input-container">
                    <div class="label">
                        <span>Provincia</span>
                    </div>
                    <div class="input-box">
                        <select  class="input" name="provincias" id="provincias"></select>
                    </div>
                </div>
                <div class="input-container">
                    <div class="label">
                        <span>Interes</span>
                    </div>
                    <div class="input-box">
                        <input class="input-interes" type="number" name="taza" id="taza"><span class="text">%</span>
                    </div>
                </div>   
               
                <div class="button-box">
                    <button class="boton" onclick="calcularTodo()">Calcular</button>
                    <button class="boton" onclick="limpiar()">Borrar</button>
                </div>
                
                <div class="input-container">
                    <div class="label">
                        <span>Cuota Mensual</span>
                    </div>
                    <div class="input-box">
                        <input disabled class="input" id="cuota" name="cuota" >
                    </div>
                </div>
                <div class="input-container">
                    <div class="label">
                        <span>Total</span>
                    </div>
                    <div class="input-box">
                        <input disabled id="total" name="total" class="input">
                    </div>
                </div>       
        </fieldset>
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
